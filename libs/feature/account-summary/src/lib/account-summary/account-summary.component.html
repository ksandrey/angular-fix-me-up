<table>
  <caption><h1>Account Summary</h1></caption>
  <tr>
    <th scope="col">Account Name</th>
    <th scope="col">Balance</th>
    <th scope="col">
      <label>Account Type</label>
      <select [(ngModel)]="accountsFilter" (change)="filterAccounts()">
        <option value="">None</option>
        <option value="cad">CAD</option>
        <option value="usd">USD</option>
      </select>
    </th>
  </tr>
  <!--tr *ngFor="let account of filterAccounts(accounts); trackBy: trackByFn"-->
  <tr *ngFor="let account of accounts; trackBy: trackByFn">
    <td class="acount_id">{{account.id}}</td>
    <td>{{account.balance}}</td>
    <td>{{account.currency}}</td>
  </tr>
</table>
